services:
  sanic-prod:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        - "UID=${UID}"
        - "GID=${GID}"
        - "MODE=PROD"
    ports:
      - '80:8000'
    command: [ "sanic", "server.app", "--host=0.0.0.0", "--fast" ]
  sanic-dev:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        - "UID=${UID}"
        - "GID=${GID}"
        - "MODE=DEV"
    ports:
      - '5000:8000'
    command: [ "sanic", "server.app", "--host=0.0.0.0", "--dev" ]
    volumes:
      - ./src:/app
